

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chia Tiền Nhóm</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<style>
.note{
    font-size: 1.3vh;
}
.img{
    display: flex;
    justify-content: center;
    align-items: center;
}
</style>
<body class="container py-5">
       
    <h1 class="mb-4" style="text-align: center; color: rgb(9, 35, 86);">Chia Tiền Nhóm</h1>
    <div class="img">
        <img  src="/img/chiatien.png" width=200vh" alt="">
    </div>
                
    <div class="mb-4">
        <button id="add-member-btn" class="btn btn-primary">Thêm thành viên</button>
       
    </div>
    <p class="note">Bấm nút thêm thành viên nhiều lần để thêm nhiều thành viên khác</p>
    <form id="party-form">
        <div id="members-list"></div>
    </form>
    <hr>
    <div class="mb-4">
        <button id="calculate-btn-fair" class="btn btn-success">Chia đều</button>
        <button id="calculate-btn" class="btn btn-warning">Tính tiền 50%</button>
    </div>
    <p class="note">Ghi chú: Không hỗ trợ tính lại sau khi xóa thành viên. <br> Nếu bạn muốn tính lại thì tải lại trang</p>
    <hr>
    <div id="results" class="mt-4"></div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="party-splitter.js"></script>
</body>
</html>
